<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/cc-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Módulo de pagamento por cartão de crédito</title>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    />
  </head>
  <body>
    <div id="app">
      <header>
        <span>UnsCrud</span>
        <img src="/logo.svg" alt="ícone" />
      </header>

      <section class="cc">
        <div class="cc-bg">
          <!-- <img src="/cc-shadow.svg" /> -->
        </div>

        <div class="cc-logo">
          <span>
            <img src="/cc-icon.svg" alt="ícone padrão de cartão" />
          </span>
          <span>
            <img
              src="/cc-visa.svg"
              alt="ícone do cartão de crédito selecionado"
            />
          </span>
        </div>
      </section>

      <form action="">
        <div class="input-wrapper">
          <label for="card-number">Número do cartão</label>
          <input id="card-number" />
        </div>

        <div class="input-wrapper">
          <label for="card-holder">Nome do titular</label>
          <input id="card-holder" />
        </div>

        <div class="flex">
          <div class="input-wrapper">
            <label for="expiration-date">Expiração</label>
            <input id="expiration-date" />
          </div>

          <div class="input-wrapper">
            <label for="security-code">CVC</label>
            <input id="security-code" />
          </div>
        </div>

        <button>ADICIONAR CARTÃO</button>
      </form>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
